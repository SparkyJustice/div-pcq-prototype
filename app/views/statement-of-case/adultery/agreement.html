{% extends "question.html" %}

{% block question %}
Do you believe your husband will agree the adultery took place?
{% endblock %}

{% block form %}


<p class="text" for="respAgreement">
</p>


<fieldset class="form-group inline" id="respAgreement">

    <label for="agreeYes" class="block-label" data-target="time-period">
        <input id="agreeYes" type="radio"
               name="respAgreement" value="Yes" {{ checked(session.adultery.respAgreement, 'Yes') }}>
        Yes
    </label>

    <label for="agreeNo" class="block-label">
        <input id="agreeNo" type="radio"
               name="respAgreement" value="No" {{ checked(session.adultery.respAgreement, 'No') }}>
        No
    </label>

</fieldset>

{% endblock %}
