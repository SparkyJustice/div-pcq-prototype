{% extends "question.html" %}
{% set question = 'When did your ' + petsHusbandOrWife() + ' leave?' %}
{% block question %}
{{ question }}
{% endblock %}

{% block form %}

<fieldset class="form-group">
  <legend class="visually-hidden">{{ question }}</legend>
  <div class="form-date">
    <p class="form-hint">For example, 31 3 2006</p>

    <div class="form-group form-group-day">
      <label for="desertion-day">Day</label>
      <input class="form-control"
             id="desertion-day"
             name="desertionDay"
             type="number"
             value="{{session.desertion.date['day']}}"
             pattern="[0-9]*" min="0" max="31" maxlength = "2" oninput="dateSlice(this)">
    </div>

    <div class="form-group form-group-month">
      <label for="desertion-month">Month</label>
      <input class="form-control"
             id="desertion-month"
             name="desertionMonth"
             type="number"
             value="{{session.desertion.date['month']}}"
             pattern="[0-9]*" min="0" max="12" maxlength = "2" oninput="dateSlice(this)">
    </div>

    <div class="form-group form-group-year">
      <label for="desertion-year">Year</label>
      <input class="form-control"
             id="desertion-year"
             name="desertionYear"
             value="{{session.desertion.date['year']}}"
             type="number" pattern="[0-9]*" min="0" max="2022" maxlength = "4" oninput="dateSlice(this)">
    </div>
  </div>
</fieldset>

{% endblock %}
