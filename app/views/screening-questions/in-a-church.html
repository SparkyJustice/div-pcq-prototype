{% extends "question.html" %}

{% set question = 'Were you married by the  ' + englandOrWales + '?' %}

{% block question %}
{{ question }}
{% endblock %}

{% block form %}
  <fieldset class="form-group inline">
    <legend class="visually-hidden">{{ question }}</legend>
    <label for="in-church-yes" class="block-label">
      <input id="in-church-yes" type="radio"
             name="inChurch" value="Yes" {{ checked(session.certificate.church, 'Yes') }}>
      Yes
    </label>

    <label for="in-church-no" class="block-label">
      <input id="in-church-no" type="radio"
             name="inChurch" value="No" {{ checked(session.certificate.church, 'No') }}>
      No
    </label>
  </fieldset>

{% endblock %}
